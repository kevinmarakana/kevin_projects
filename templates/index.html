<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Fraud Detection</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #343a40;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">Credit Card Fraud Detection</h2>
    <form action="/predict" method="post">
        <div class="form-group">
            <label for="data">Enter Transaction Data (31 values):</label>
            <textarea class="form-control" id="data" name="data" rows="5" placeholder="0 -1.359807134 -0.072781173 2.536346738 ... 149.62 0" required></textarea>
            <small class="form-text text-muted">Separate values with spaces.</small>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>

    {% if prediction %}
    <div class="result text-center">
        <h4>Transaction Result: {{ prediction }}</h4>
    </div>
    {% endif %}
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
